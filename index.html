<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample2" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Valider ma commande</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      Veuillez rentrer vos informations dans les champs de saisi ci-dessous.
    </div>
      <form action="" method="post" onsubmit="return verif();">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nom" placeholder="Nom" value="">
            <label for="nom">Nom</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="prenom" placeholder="Nom" value="">
            <label for="prenom">Prénom</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="email" placeholder="Nom" value="">
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="tel" placeholder="Nom" value="">
            <label for="tel">N° Tél</label>
          </div>
        
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="adresse" placeholder="Nom" value="">
            <label for="adresse">Adresse</label>
          </div>
        
        <button type="submit" class="btn btn-primary btn_envoie" onclick="finaliser()">
          Enregistrer
        </button>
      </form>
  </div>
</div>
